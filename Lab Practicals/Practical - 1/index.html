<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Vote for Your Favorite Language</h1>
        <div class="buttons">
            <button id="JavaScript-vote" class="vote-buttons">JavaScript</button>
            <button id="Python-vote" class="vote-buttons">Python</button>
            <button id="Java-vote" class="vote-buttons">Java</button>
        </div>

        <div class="voting-results">
            <p>JavaScript : <span id="JavaScript-count">0</span></p>
            <p>Python : <span id="Python-count">0</span></p>
            <p>Java : <span id="Java-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
